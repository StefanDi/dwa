<!DOCTYPE html>
<html>
<head>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/p3-styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/p3-main.js"></script>
	<script type="text/javascript" src="js/words.js"></script>

</head>

<body>

	<div id="container">
		<div id="header">
			<h1>Tori Amos Magnetic Poetry</h1>
			<h4>Click words to place them on the canvas. Drag placed words to positon.</h4>
		</div>
		<div id="left">
			<div id="nouns" class="accordion-btn">Nouns</div>
			<div id="nouns-content" class="accordion-content"></div>
			<div id="verbs" class="accordion-btn">Verbs</div>
			<div id="verbs-content" class="accordion-content hidden"></div>
			<div id="adj" class="accordion-btn">Adjectives</div>
			<div id="adj-content" class="accordion-content hidden"></div>
			<div id="helpers" class="accordion-btn">Helper Words</div>
			<div id="helpers-content" class="accordion-content hidden"></div>
			
		</div>
		<div id="right">
			<div id="canvas">
				<div id="trash">Trash</div>
			</div>
			<div id="print-btn">Print</div>
			<div id="clear-btn">Clear Board</div>
		</div>
	</div>

</body>

</html>
